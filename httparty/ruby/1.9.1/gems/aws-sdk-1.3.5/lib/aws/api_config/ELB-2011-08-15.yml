      - :membered_list: 
        - :string
      - :required
      LoadBalancerName: 
      - :string
      - :required
    :output: 
    - AvailabilityZones: 
      - :list: member
  DescribeLoadBalancers: 
    :input: 
      LoadBalancerNames: 
      - :membered_list: 
        - :string
    :output: 
    - LoadBalancerDescriptions: 
      - :list: member
      - member: 
        - ListenerDescriptions: 
          - :list: member
          - member: 
            - Listener: 
              - LoadBalancerPort: 
                - :integer
              - InstancePort: 
                - :integer
            - PolicyNames: 
              - :list: member
        - Policies: 
          - AppCookieStickinessPolicies: 
            - :list: member
          - LBCookieStickinessPolicies: 
            - :list: member
            - member: 
              - CookieExpirationPeriod: 
                - :long
          - OtherPolicies: 
            - :list: member
        - BackendServerDescriptions: 
          - :list: member
          - member: 
            - InstancePort: 
              - :integer
            - PolicyNames: 
              - :list: member
        - AvailabilityZones: 
          - :list: member
        - Instances: 
          - :list: member
        - HealthCheck: 
          - Interval: 
            - :integer
          - Timeout: 
            - :integer
          - UnhealthyThreshold: 
            - :integer
          - HealthyThreshold: 
            - :integer
        - CreatedTime: 
          - :timestamp
  DeleteLoadBalancerListeners: 
    :input: 
      LoadBalancerPorts: 
      - :membered_list: 
        - :integer
      - :required
      LoadBalancerName: 
      - :string
      - :required
    :output: []

  CreateLoadBalancer: 
    :input: 
      Listeners: 
      - :membered_list: 
        - :structure: 
            InstancePort: 
            - :integer
