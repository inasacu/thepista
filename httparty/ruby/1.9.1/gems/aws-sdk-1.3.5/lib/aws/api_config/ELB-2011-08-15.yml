    :input: 
      HealthCheck: 
      - :structure: 
          HealthyThreshold: 
          - :integer
          - :required
          Timeout: 
          - :integer
          - :required
          Interval: 
          - :integer
          - :required
          UnhealthyThreshold: 
          - :integer
          - :required
          Target: 
          - :string
          - :required
      - :required
      LoadBalancerName: 
      - :string
      - :required
    :output: 
    - HealthCheck: 
      - Interval: 
        - :integer
      - Timeout: 
        - :integer
      - UnhealthyThreshold: 
        - :integer
      - HealthyThreshold: 
        - :integer
  CreateLoadBalancerListeners: 
    :input: 
      Listeners: 
      - :membered_list: 
        - :structure: 
            InstancePort: 
            - :integer
            - :required
            Protocol: 
            - :string
            - :required
            InstanceProtocol: 
            - :string
            LoadBalancerPort: 
            - :integer
            - :required
            SSLCertificateId: 
            - :string
      - :required
      LoadBalancerName: 
      - :string
      - :required
    :output: []

  DeleteLoadBalancer: 
    :input: 
      LoadBalancerName: 
      - :string
      - :required
    :output: []

  RegisterInstancesWithLoadBalancer: 
    :input: 
      LoadBalancerName: 
      - :string
      - :required
      Instances: 
      - :membered_list: 
        - :structure: 
            InstanceId: 
            - :string
      - :required
