--- 
:operations: 
  DescribeLoadBalancerPolicies: 
    :input: 
      PolicyNames: 
      - :membered_list: 
        - :string
      LoadBalancerName: 
      - :string
    :output: 
    - PolicyDescriptions: 
      - :list: member
      - member: 
        - PolicyAttributeDescriptions: 
          - :list: member
  CreateLoadBalancerPolicy: 
    :input: 
      PolicyAttributes: 
      - :membered_list: 
        - :structure: 
            AttributeValue: 
            - :string
            AttributeName: 
            - :string
      PolicyTypeName: 
      - :string
      - :required
      LoadBalancerName: 
      - :string
      - :required
      PolicyName: 
      - :string
      - :required
    :output: []

  DescribeLoadBalancerPolicyTypes: 
    :input: 
      PolicyTypeNames: 
      - :membered_list: 
        - :string
    :output: 
    - PolicyTypeDescriptions: 
      - :list: member
      - member: 
        - PolicyAttributeTypeDescriptions: 
          - :list: member
  CreateAppCookieStickinessPolicy: 
    :input: 
      CookieName: 
      - :string
      - :required
      LoadBalancerName: 
      - :string
      - :required
      PolicyName: 
      - :string
      - :required
    :output: []

  DeregisterInstancesFromLoadBalancer: 
    :input: 
      LoadBalancerName: 
      - :string
      - :required
      Instances: 
      - :membered_list: 
        - :structure: 
            InstanceId: 
            - :string
      - :required
    :output: 
    - Instances: 
      - :list: member
  DeleteLoadBalancerPolicy: 
    :input: 
      LoadBalancerName: 
      - :string
      - :required
      PolicyName: 
      - :string
      - :required
